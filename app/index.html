<!DOCTYPE html>
<html>
  <head>
    <title>Button app</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.min.css">
    <link rel="stylesheet" href="css/grid.min.css">
    <link rel="stylesheet" href="css/button.css">


    <!-- Javascript -->
    <script src="js/menu.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="window">

      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">Button.pm</h1>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="container">
          <div class="row">
            <div class="pressed">
              <a href="#" class="push_button">
              </a>
            </div>
          </div>

          <div class="row">
            <div class="form-group">
              <input id="url" type="url" class="form-control" value="fe" placeholder="Webhook url"></input>
            </div>
          </div>
          <div class="row">
            <div class="save">
              <button class="btn btn-large btn-default pull-right">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
      <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions">
          <div class="close">
            <button class="btn btn-default pull-right">
              Quit
            </button>
          </div>
        </div>
      </footer>
    </div>
<script src="js/index.js"></script>
</body>
</html>
